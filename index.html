<!DOCTYPE html>
<html>
<head>
    <title>Vaultify | Lock Your PDF</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f2f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px;
        }

        h2 {
            color: #333;
        }

        .upload-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        .drop-zone {
            border: 2px dashed #4a90e2;
            padding: 30px;
            border-radius: 12px;
            cursor: pointer;
            margin-bottom: 20px;
            background-color: #f0f8ff;
        }

        .drop-zone.dragover {
            background-color: #e6f7ff;
        }

        input[type="file"] {
            display: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #fileName {
            font-size: 14px;
            margin-top: 10px;
            color: #555;
        }
    </style>
</head>
<body>
    <h2>üîê Vaultify PDF Locker</h2>
    <div class="upload-box">
        <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
            <div class="drop-zone" id="dropZone">
                <p>üìÇ Drag & Drop your PDF here or click to browse</p>
                <input type="file" name="pdf" id="fileInput" accept="application/pdf" required>
                <div id="fileName"></div>
            </div>
            <input type="text" name="password" placeholder="Enter password" required>
            <button type="submit">üîí Protect & Download</button>
        </form>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileNameDisplay = document.getElementById('fileName');

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                fileInput.files = e.dataTransfer.files;
                fileNameDisplay.textContent = `üìÑ ${file.name}`;
            } else {
                fileNameDisplay.textContent = "‚ùå Only PDF files allowed!";
            }
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                fileNameDisplay.textContent = `üìÑ ${file.name}`;
            }
        });
    </script>
</body>
</html>
